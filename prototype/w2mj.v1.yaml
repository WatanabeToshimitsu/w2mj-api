openapi: 3.0.0
info:
  title: w2mj api
  version: '1.0'
  description: w2mj api schema
  contact:
    name: Toshimitsu Watanabe
    email: kz86nu@gmail.com
servers:
  - url: 'http://localhost:1111'
paths:
  /poll:
    post:
      summary: create new poll
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: string
        '417':
          description: Expectation Failed
      operationId: post-NewEvent
      description: create new poll
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Event'
    parameters: []
  '/poll/{pollId}':
    parameters:
      - schema:
          type: string
        name: pollId
        in: path
        required: true
    get:
      summary: get event
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
      operationId: get-eventId
      description: get event
    post:
      summary: update participant's availability
      tags: []
      operationId: post-eventId
      responses:
        '200':
          description: OK
        '417':
          description: Expectation Failed
      description: update one's availability
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                participantId:
                  type: integer
                availability:
                  $ref: '#/components/schemas/EachAvailablity'
              required:
                - participantId
                - availability
            examples: {}
        description: ''
  '/poll/{pollId}/addParticipant':
    parameters:
      - schema:
          type: string
        name: pollId
        in: path
        required: true
    post:
      summary: add new participant
      tags: []
      responses:
        '200':
          description: OK
        '417':
          description: Expectation Failed
      operationId: post-eventID-addParticipant
      description: add new participant into poll
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                password:
                  type: string
              required:
                - name
components:
  schemas:
    Poll:
      title: Poll
      type: object
      x-examples: {}
      properties:
        eventId:
          type: string
        dates:
          type: array
          items:
            type: string
        startTime:
          type: string
        endTime:
          type: string
        allAvailability:
          type: array
          items:
            $ref: '#/components/schemas/EachAvailablity'
        participants:
          type: array
          items:
            type: string
        passwords:
          type: array
          items:
            type: string
      required:
        - eventId
        - dates
        - startTime
        - endTime
        - allAvailability
        - participants
        - passwords
    EachAvailablity:
      title: EachAvailablity
      type: array
      items:
        type: array
        items:
          type: boolean
  securitySchemes:
    API Key - 1:
      name: API Key
      type: apiKey
      in: query
      description: ''
tags:
  - name: test
    description: test
